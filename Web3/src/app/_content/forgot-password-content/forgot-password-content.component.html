<div class="text-center" id="forgotPasswordContent">
  <div class="h2 m-t-15 font-26">Recover My Password</div>
  <div class="error" id="recover_pwd_error"></div>
  <div class="recoverPassword">
    <p class="h5 text-normal m-t-20 line-30">We will send you an email containing instructions on how you can retrieve your password. Please enter the login email address associated wth your account.</p>
    <div class="row">
      <div class="col-sm-10 offset-sm-1">
        <div class="form-group m-t-20">
          <input type="text" placeholder="Email Address" class="input-lg form-control input-rounded" name="emailforgot" id="txtemailforgot">
          <div id="error_txtemailforgot" class="error font-12 text-left err-left-md hide">Email is required.</div>
        </div>
      </div>
    </div>
    <a class="btn btn-blue btn-light btn-rounded btn-ripple m-t-20 m-b-10 text-upper font-14" id="btn-forgot">Send Email</a>
  </div>
</div>
